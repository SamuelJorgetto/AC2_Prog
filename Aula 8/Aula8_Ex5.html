<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Palavras</title>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
        }
        button {
            margin: 10px 0;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contador de Palavras</h1>
        <textarea id="textInput" placeholder="Digite sua frase ou parágrafo aqui..."></textarea>
        <br>
        <button id="countButton">Contar Palavras</button>
        <div id="wordCount" class="result">Número de palavras: 0</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const textInput = document.getElementById('textInput');
            const countButton = document.getElementById('countButton');
            const wordCount = document.getElementById('wordCount');

            countButton.addEventListener('click', function() {
                const text = textInput.value.trim();
                if (text === "") {
                    wordCount.textContent = 'Número de palavras: 0';
                } else {
                    const words = text.split(/\s+/);
                    wordCount.textContent = 'Número de palavras: ' + words.length;
                }
            });
        });
    </script>
    
</body>
</html>
