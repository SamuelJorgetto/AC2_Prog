<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-img {
            width: 100%;
            height: auto;
        }
        .highlight-img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>


    <header class="bg-light text-center p-4">
        <h1>Minha Página</h1>
    </header>


    <section class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <img src="https://via.placeholder.com/600x400" alt="Imagem de Destaque" class="highlight-img">
            </div>
            <div class="col-md-6 d-flex align-items-center">
                <p class="lead">Este é um texto de destaque que descreve a imagem ao lado. Ele pode conter informações importantes ou uma descrição detalhada do conteúdo visualizado.</p>
            </div>
        </div>
    </section>

  
    <section class="container mt-4">
        <div class="row">
            <div class="col-md-6 text-center">
                <img src="https://via.placeholder.com/300x200" alt="Produto 1" class="product-img">
                <p>Produto 1 - Descrição breve do produto 1.</p>
            </div>
            <div class="col-md-6 text-center">
                <img src="https://via.placeholder.com/300x200" alt="Produto 2" class="product-img">
                <p>Produto 2 - Descrição breve do produto 2.</p>
            </div>
        </div>
    </section>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
